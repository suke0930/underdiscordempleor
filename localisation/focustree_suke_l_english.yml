l_english: 
SUK_sukediguonozaijian:0 "suke帝国の再建"
SUK_sukediguonozaijian_desc:0 "わが帝国はkairunにより甚大な被害を受けた。第一歩として、国の立て直しから行うべきだろう。"
SUK_mikahuahuoka:0 "米か花火か"
SUK_mikahuahuoka_desc:0 "我々の指導者の特性として、現状より優勢な稲作技術と花火に関するノウハウがある。\nこれらを利用して我々の経済環境を改善することはできないだろうか？"
SUK_miwomairu:0 "米を輸出する"
SUK_miwomairu_desc:0 "我が国は多くある米を他国に輸出することに決定した。\n経済的に困窮した農民たちの反発は免れないだろう"
SUK_minoquyinnochengguo:0 "米の取引の成果"
SUK_minoquyinnochengguo_desc:0 "世界に対して安価な「コシヒカリ」を輸出した。これはすばらしい人道支援だろう。ん？コシヒカリは日本産？ちょっと知りませんねぇ"
SUK_huahuodejike:0 "花火をベースに観光事業"
SUK_huahuodejike_desc:0 "花火をベースとした国営祭式により、我々は観光大国としての地位を得ることができるだろう。\nついでに指導者が暇だったので長岡を召喚した。"
SUK_changgangmaturidahuahuodahui:0 "長岡まつり大花火大会"
SUK_changgangmaturidahuahuodahui_desc:0 "長岡まつり大花火大会を開催し集客や資金集めに成功した。\nいまや移民も少なくない。\nん？長岡は日本の都市？ちょっと知りませんねぇ"
