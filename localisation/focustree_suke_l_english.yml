l_english: 
SUK_sukediguonozaijian:0 "suke帝国の再建"
SUK_sukediguonozaijian_desc:0 "わが帝国はkairunにより甚大な被害を受けた今こそ再建に取り掛かるべきだ"
SUK_mikahuahuoka:0 "米か花火か"
SUK_mikahuahuoka_desc:0 "我が国は米を多く生産しておりまた,花火が有名であるこれらを使い産業の発展や貿易において優位に立つことはできないのだろうか？"
SUK_miwomairu:0 "米を売る"
SUK_miwomairu_desc:0 "我が国は多くある米を主に売ることに決定した\n農民からの多少の反発は免れない"
SUK_minoquyinnochengguo:0 "米の取引の成果"
SUK_minoquyinnochengguo_desc:0 "日本との米の取引により我が国は多少ましになる程の金を入手したこれを使い国を再成長させよう"
SUK_huahuodejike:0 "花火で集客"
SUK_huahuodejike_desc:0 "花火で人を集める"
SUK_changgangmaturidahuahuodahui:0 "長岡まつり大花火大会"
SUK_changgangmaturidahuahuodahui_desc:0 "長岡まつり大花火大会を開催し集客や資金集めに成功した"
