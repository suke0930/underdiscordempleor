l_japanese:

 wojtek.1.t:0 "イランの併合"
 wojtek.1.d:0 "ヴォイテク王国の王、ヴォイテクの故郷の国イランは、ヴォイテク王国の正当な領土だとヴォイテク王国は主張してきた。ヴォイテク王国の外交官がイランの国家元首に何度も併合の提案し、ようやく我が国がイランを併合することを許可した。我々は一つずつ正当な領土を回復させていこうではないか"
 wojtek.1.n:0 "イランを併合する"
 wojtek.2.t:0 "スカンジナビア連合の結成"
 wojtek.2.d:0 "我々の正統なる領土スカンジナビア半島の国々に戦争を回避したければ領土を我々に譲渡しろと、脅していたのだが、なんとあいつらはスカンジナビア連合を形成しやがった。我々に勝ち目はあるのだろうか..."
 wojtek.2.n:0 "くそったれが！"
 wojtek.3.t:0 "フランスがヴォイテク欧州同盟加入"
 wojtek.3.d:0 "フランスにヴォイテクの欧州同盟計画を話し、ヴォイテク欧州同盟の加入の招待をしていたところ、フランス政府は受諾し本日ヴォイテク欧州同盟に加入した。これからどんどん同盟に加入していく国が増えていくだろう"
 wojtek.3.n:0 "欧州全土を同盟とするはじめの一歩だ"
 wojtek.4.t:0 "イギリスがヴォイテク欧州同盟加入"
 wojtek.4.d:0 "イギリスにヴォイテクの欧州同盟計画を話し、ヴォイテク欧州同盟の加入の招待をしていたところ、イギリス政府は受諾し本日ヴォイテク欧州同盟に加入した。これで欧州の民主主義の主要国は全員揃った。"
 wojtek.4.n:0 "欧州の民主主義の主要国はこれで全員我々の仲間である"
 wojtek.5.t:0 "ベネルクス諸国がヴォイテク欧州同盟加入"
 wojtek.5.d:0 "ベネルクス諸国にヴォイテクの欧州同盟計画を話し、ヴォイテク欧州同盟の加入の招待をしていたところ、ベネルクス諸国は受諾し本日ヴォイテク欧州同盟に加入した。"
 wojtek.5.n:0 "確実に欧州同盟は進んでいる"
 wojtek.6.t:0 "スカンジナビア諸国がヴォイテク欧州同盟加入"
 wojtek.6.d:0 "スカンジナビア諸国にヴォイテクの欧州同盟計画を話し、ヴォイテク欧州同盟の加入の招待をしていたところ、スカンジナビア諸国は受諾し本日ヴォイテク欧州同盟に加入した。"
 wojtek.6.n:0 "もう少しで民主主義国家は全てこの同盟に参加するな。"
 wojtek.7.t:0 "民主主義の圧力による欧州同盟加入"
 wojtek.7.d:0 "民主主義国家ではないドイツ、イタリア、ソビエト連邦、スペイン以外の国家にイギリスやフランスとともに圧力をかけ、民主主義体制の確立を行わせた。先ほど述べた四国以外の全ての国家が我々の同盟に参加した。"
 wojtek.7.n:0 "あとは四国のみだ。"
 wojtek.8.t:0 "スペイン内戦への介入の準備"
 wojtek.8.d:0 "先日、スペインで作っていた民主主義の協力政府をスペインで蜂起させた。"
 wojtek.8.n:0 "さあスペイン内戦へ介入しよう"
 wojtek.9.t:0 "スペイン内戦への介入"
 wojtek.9.d:0 "蜂起させたヴォイテク保護領スペインと共に国粋スペインを滅ぼそうではないか。"
 wojtek.9.n:0 "スペインを民主主義で染めようじゃないか。"
 wojtek.10.t:0 "バルカン連合の結成"
 wojtek.10.d:0 "前から我々はバルカン半島の戦争を準備してきたわけだが、どこからかその情報が漏れ、バルカン半島の国々が結団し、バルカン連合を組んでしまった。これはとてもまずい状況になってしまったな。"
 wojtek.10.n:0 "くそったれが!!"
 wojtek.11.t:0 "シリアの支配権の獲得"
 wojtek.11.d:0 "フランスにシリアを要求したところ、戦争をしたくないフランスはシリアを渡してくれた。"
 wojtek.11.n:0 "最高の気分だ。"
 wojtek.12.t:0 "バルカン連合との戦争"
 wojtek.12.d:0 "バルカン諸国はユーゴスラビアを主導にバルカン連合を作成した。我々はたとえバルカン諸国が同盟を組んだとしてもヴォイテクの下で戦えば必ず勝利があるだろう"
 wojtek.12.n:0 "勝利を！！"
 wojtek.13.t:0 "領土会議"
 wojtek.13.d:0 "想をしていたことだが、国民は旧ドイツ帝国領と東ポーランドの割譲で我々の国土が減ったことにとても怒っている。我々はヴォイテクを主導に領土会議をし、結果的にドイツからダンツィヒ地方の奪還をすることに決まった。"
 wojtek.13.n:0 "ナチどもを蹴散らしてやれ"
 wojtek.14.t:0"ソ連からの支援"
 wojtek.14.d:0 "ソ連にドイツから領土を奪還することを承認してもらい、我々を支援してくれることを約束してくれた。我々の国内の資源の開発や工場の支援をしてくれるそうだ。"
 wojtek.14.n:0 "ソ連最高！！"
 wojtek.15.t:0 "ヒトラーの遺体が発見される"
 wojtek.15.d:0 "ヴォイテク軍の快進撃で我々はついにベルリンを占領した。そこの地下室でアドルフ・ヒトラーの遺体が発見された。また、南部ドイツのレジスタンスや、ドイツ共産党の協力によりドイツ国は降伏し、ヴォイテク社会主義共和国との連邦化を承認してくれた。"
 wojtek.15.n:0 "我々はついに連邦化を成し遂げた。"
 

