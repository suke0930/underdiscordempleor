l_japanese:

 WOJ_Stability_1:0 "国内の安定"
 WOJ_Stability_1_desc:0 "内戦後の国内の安定のため、新しい指導者のヴォイテクが演説をし、政治体制についての会議を行う。また、首都の名前をヴォルシャワに変更しヴォイテクによる支配を決定的なものにする"
 WOJ_Kingdom_2:0 "王国の道"
 WOJ_Kingdom_2_desc:0 "我々はヴォイテクを国王として政治を進めるべきであろう"
 WOJ_fascism_3:0 "ファシズムの道"
 WOJ_fascism_3_desc:0 "我々は、ヴォイテクを独裁者として政治を進めるべきであろう"
 WOJ_Democracy_4:0 "民主主義の道"
 WOJ_Democracy_4_desc:0 "我々は、ヴォイテクを中心として民主主義の政治を進めるべきであろう"
 WOJ_communism_5:0 "社会主義の道"
 WOJ_communism_5_desc:0 "我々は、ヴォイテクを中心として社会主義主義の政治を進めるべきであろう"
 WOJ_Industrialpowerup_6_upa:0 "民需工場の発展"
 WOJ_Industrialpowerup_6_upa_desc:0 "我々の国力は貧弱である。国力の強化のために工業力の発展をしよう。どうやらヴォイテクも応援してくれるらしい"
 WOJ_industrialpowerup_7_upa:0 "軍需工場の発展"
 WOJ_industrialpowerup_7_upa_desc:0 "我々の国力は貧弱である。国力の強化のために工業力の発展をしよう。どうやらヴォイテクも応援してくれるらしい"
 WOJ_research_8_upa:0 "研究機関の強化"
 WOJ_research_8_upa_desc:0 "ヴォイテクはタバコとお酒が大好きだ。だからタバコとお酒の研究をしてあげたい。でもタバコとお酒に詳しい奴はヴォイテク王国にはいない...みんな日本に逃げちまった。まあとりあえず研究機関の発展だけでもしよう。"
 WOJ_oil_9_upa:0 "石油の資源開発"
 WOJ_oil_9_upa_desc:0 "我が国は石油の産出がほとんどない。石油の資源開発を行おう。どうやらヴォイテクも応援してくれるらしい。"
 WOJ_Rubber_10_upa:0 "ゴムの資源開発"
 WOJ_Rubber_10_upa_desc:0 "我が国はゴムの産出がほとんどない。ゴムの資源開発を行おう。どうやらヴォイテクも応援してくれるらしい"
 WOJ_Iran_11:0 "ヴォイテクの故郷の回収"
 WOJ_Iran_11_desc:0 "ヴォイテクの生まれたイランの土地は我が国の正式な領土であろう。イランに領土を要求しよう。"
 WOJ_Baltic_sea_Scandinavian_12:0 "バルト海は我々のものだ"
 WOJ_Baltic_sea_Scandinavian_12_desc:0 "バルト海は我々のものである。そのためバルト海に接している国家は全て我々の国土である。正当な国土は奪還しなければならない。"
 WOJ_iran_Balkan_Peninsula_13:0 "バルカン半島は我々のものだ"
 WOJ_iran_Balkan_Peninsula_13_desc:0"バルカン半島はヴォイテク王国とイランをつなぐ我々の国土である。正当な領土は奪還しなければならない。"
 WOJ_Scandinavia_14:0 "スカンジナビアに目を向ける"
 WOJ_Scandinavia_14_desc:0 "バルト諸国は併合した。次はスカンジナビアに目を向けようじゃないか。スカンジナビア連合でも組まなければ我々の圧勝であろう"
 WOJ_romania_15:0 "ルーマニアに目を向ける"
 WOJ_romania_15_desc:0 "ルーマニアは我々の国力におそれてルーマニアは我々の領土となるだろう"
 WOJ_war_scandinavian_16:0 "スカンジナビア連合との戦争"
 WOJ_war_scandinavian_16_desc:0 "連合を組まれたのは予定外だったが、我々の国力であればスカンジナビア連合であっても倒すことができるであろう"
 WOJ_wor_germany_17:0 "最後の領土の回収"
 WOJ_wor_germany_17_desc:0 "我々はバルト会を囲むすべての領土を回収していた。ついに回収するのはドイツだけとなった。第三帝国を滅ぼしてやろうじゃないか！"
 WOJ_industrialpower_up_18:0 "ヴォイテクの力による工業力の発展"
 WOJ_industrialpower_up_18_desc:0 "どうやらヴォイテクは今までの経験から70日で民需工場と軍需工場を20個ずつ増やせるらしい。凄いクマである。"
 WOJ_baltic_ger_scan_19:0 "ヴォイテク=バルト王国の宣言"
 WOJ_baltic_ger_scan_19_desc:0 "我々はバルト海を囲む全ての地域を支配した。ヴォイテク=バルト王国の宣言をしようではないか。"
 WOJ_sea_20:0 "ヴォイテク海軍の創設"
 WOJ_sea_20_desc:0 "我々は内陸国だが、これから海を獲得するであろう。海を支配するには海軍が必要だ。海軍の創設をしようではないか"
 WOJ_fascism_yotou_21:0 "ヴォイテクのファシズム体制の確立"
 WOJ_fascism_yotou_21_desc:0 "ヴォイテクのファシズム体制の確立の為、憲法の作成をし、政治の仕組みを整える。"
 WOJ_democracy_yotou_22:0 "ヴォイテクの立憲君主制の確立"
 WOJ_democracy_yotou_22_desc:0 "ヴォイテクの立憲君主制の確立の為、憲法の作成をし、第一回目の選挙を行う"
 WOJ_communism_yotou_23:0 "ヴォイテクの社会主義の確立"
 WOJ_communism_yotou_23_desc:0 "ヴォイテクの社会主義の確立の為、憲法の作成をし、政治の仕組みを整える。"
 WOJ_kingdom_upa_24:0 "ヴォイテク王国の憲法作成"
 WOJ_kingdom_upa_24_desc:0 "ヴォイテク王国の憲法作成を行う"
 WOJ_democracy_jinnei_25:0 "ヴォイテク欧州同盟の準備"
 WOJ_democracy_jinnei_25_desc:0 "最近では日本や米国など欧州を脅かす国家が増えてきている。欧州は今もこれからもヴォイテクのもと団結し、世界の中心であるべきである。まずは脅威に対する欧州同盟の準備からだ。"
 WOJ_democracy_seifuku_26:0 "ヴォイテク共和国を中心とした欧州の完全同盟"
 WOJ_democracy_seifuku_26_desc:0 "我々ヴォイテク共和国は同盟を欧州の民主主義国家と組めば確実に我々が滅ぶこともないし、欧州を守ることもできる。なぜならドイツやイタリア、ソ連などを上回る国力になるからだ。しかし、裏切られたら我々は簡単に滅ぶであろう..では我々が滅亡しないように欧州を守るためにはどうすればいいか。それはヴォイテク共和国が欧州を完全に征服し、欧州を世界から守ればいいのである。その準備からしていこうではないか。"
 WOJ_democracy_furansu_27:0 "フランスを同盟に招待"
 WOJ_democracy_furansu_27_desc:0 "フランスは列強の中でかなり貧弱ではあるが、同盟することができれば、ほかの欧州諸国もこの同盟に参加してくれることだろう。まずはフランスを同盟に招待しよう"
 WOJ_democracy_engigi_28:0 "イギリスを同盟に招待"
 WOJ_democracy_engigi_28_desc:0 "フランスは同盟に参加してくれた。最近のドイツやイタリアの状態を見ても、きっと我々の同盟に参加してくれるであろう。"
 WOJ_democracy_benerukusu_29:0 "ベネルクス諸国を同盟に招待"
 WOJ_democracy_benerukusu_29_desc:0 "ベネルクス諸国を我々の同盟に招待しよう"
 WOJ_democracy_scan_30:0 "北欧諸国を同盟に招待"
 WOJ_democracy_scan_30_desc:0 "北欧諸国を同盟に招待しよう"
 WOJ_democracy_chiko_31:0 "スイス、チェコスロヴァキア、アイルランドを同盟に招待"
 WOJ_democracy_chiko_31_desc:0 "スイス、チェコスロヴァキア、アイルランドを同盟に招待しよう"
 WOJ_democracy_atsuryoku_32:0 "民主主義の圧力"
 WOJ_democracy_atsuryoku_32_desc:0 "民主主義の国は全て我々の同盟に参加した。しかし、イデオロギーが民主主義ではない国はまだこの同盟に参加していない。イギリスやフランスとともに圧力をかけ、同盟に招待しよう"
 WOJ_democracy_speain_33:0 "スペイン内戦への介入"
 WOJ_democracy_speain_33_desc:0 "スペインでは、現在内戦が起きている。我々は欧州最後の中小国の内戦に介入し、民主主義のスペインを作ろうではないか"
 WOJ_democracy_tousi_34:0 "スペインへの投資"
 WOJ_democracy_tousi_34_desc:0 "内戦後のスペインは国内が不安定である。我々の保護領であるスペインにこれからの経済成長を願い、工場の投資を行おう。"
 WOJ_democracy_germynnnn_35:0 "ファシズムの一掃"
 WOJ_democracy_germynnnn_35_desc:0 "民主主義にはファシズムと共産主義は邪魔だ。まずはファシズムのドイツとイタリアを民主主義の国家に作り変えようではないか"
 WOJ_democracy_soviet_uni_36:0 "共産主義の一掃"
 WOJ_democracy_soviet_uni_36_desc:0 "欧州の民主主義ではない国は残り一か国となった！さあ、欧州最後の戦争だ！！"
 WOJ_kingdom_barukann_37:0 "バルカン半島の戦争準備"
 WOJ_kingdom_barukann_37_desc:0 "ユーゴスラビア、ブルガリア、ギリシャ、トルコとの戦争の準備をしよう。"
 WOJ_kingdom_barukan_sensou_38:0 "バルカン連合との戦争"
 WOJ_kingdom_barukan_sensou_38_desc:0 "バルカン半島で連合を組まれたのは予想外だったが、我々の国力が上である。我々が負けることはないだろう。"
 wojtek_barukanndanaa:0 "§Yバルカン連合§!に宣戦布告をする。"
 wojtek_barukandesune:0 "§Yバルカン半島§!が全て中核州になる。"
 wojtek_higasidazo:0 "§Yソビエト連邦§!が§Y東ポーランド§!の支配国および領有国となる"
 WOJ_kingdoim_igirisufurannsu_39:0 "シリアの要求"
 WOJ_kingdoim_igirisufurannsu_39_desc:0 "フランスにシリアの要求をしよう。"
 WOJ_kingdom_iraku_40:0 "イラクとの戦争"
 WOJ_kingdom_iraku_40_desc:0 "イランと隣接するイラクとの戦争だ。"
 WOJ_kingdom_cosmetik_41:0 "ヴォイテク=イラン王国の宣言"
 WOJ_kingdom_cosmetik_41_desc:0 "ヴォイテク王国とイランをつなぐ領土は全て揃った。今こそ、ヴォイテク=イラン王国の宣言の時である。"
 WOJ_uku_bel_sovchuu:0 "§Yウクライナ§!・§Yベラルーシ§!・§Yコーカサス地方§!などが§Y中核州§!となる"
 WOJ_democracy_sigenn_42:0 "国内の資源の開発"
 WOJ_democracy_sigenn_42_desc:0 "同盟をするにしても、戦争をするにしても、資源は大切である。国内の資源開発を行おう"
 WOJ_democracy_baruto_43:0 "バルト三国との戦争"
 WOJ_democracy_baruto_43_desc:0 "バルト三国との戦争を行おう。"
 WOJ_democracy_sukannjinabia_44:0 "北欧諸国との戦争"
 WOJ_democracy_sukannjinabia_44_desc:0 "北欧諸国との戦争を行おう。"
 WOJ_Democracy_barukann_45:0 "バルカン諸国との戦争"
 WOJ_Democracy_barukann_45_desc:0 "バルカン諸国との戦争を行おう"
 WOJ_democracy_eifutu_46:0 "英仏と低地諸国との戦争"
 WOJ_democracy_eifutu_46_desc:0 "英仏と低地諸国との戦争を行おう"
 WOJ_democracy_dokuso_47:0 "独伊とイベリア半島との戦争"
 WOJ_democracy_dokuso_47_desc:0 "独伊とイベリア半島との戦争を行おう"
 WOJ_democracy_soviet_bokosu_48:0 "ソビエト連邦との戦争"
 WOJ_democracy_soviet_bokosu_48_desc:0 "ソビエト連邦との戦争を行おう"
 WOJ_democracy_kannryou_49:0 "欧州完全征服の完了"
 WOJ_democracy_kannryou_49_desc:0 "ついに我々は欧州を征服することに成功した！我々は団結し、世界の平和を守るのだ！"
 WOJ_communism_comite_50:0 "コミンテルンに加盟"
 WOJ_communism_comite_50_desc:0 "我々はまだまだ中小国である。そんな我々の周りにはドイツ、ソ連などの大国が大量に存在する。我々は味方をつけなければ滅んでしまうだろう。だから我々は東のソ連と同盟を組もうではないか。しかし、ソ連はただでコミンテルンに入れさせてはくれないだろう。コミンテルンに加盟する条件として、東ポーランドの割譲も考えておこう。"
 WOJ_communism_sekai_51:0 "世界政府の樹立"
 WOJ_communism_sekai_51_desc:0 "世界統一。それは今まで誰も成し遂げられなかった。しかし、わが国にはヴォイテク様がいる。その可愛さがあれば世界政府の樹立は可能であろう。もちろん社会主義の.."
 WOJ_communism_higasi_52:0 "東ポーランドの割譲"
 WOJ_communism_higasi_52_desc:0 "予想通り、ソ連はただでコミンテルンに加盟させてはくれなかった。我々は東ポーランドの割譲でコミンテルンに加盟させてくれるよう、ソ連に提案した。スターリンはこれに賛成し、我々をコミンテルンに加盟させてくれた。条約を順守して東ポーランドの割譲を行おう。"
 WOJ_communism_berumosu_53:0 "東プロイセンの返還"
 WOJ_communism_berumosu_53_desc:0 "我々の西にはドイツがいる。ドイツは近隣諸国を併合し、強力になることが予想される。そうすれば例えソ連が仲間であったとしても強力なドイツは我々を滅ぼしに来るであろう。そのために、「一時的」にドイツにはプロイセンを変換しよう"
 WOJ_communism_kaigi_54:0 "領土会議"
 WOJ_communism_kaigi_54_desc:0 "さすがに領土を割譲しすぎたせいか、国民は激怒している。このままでは過去のように分割され、国が滅んでしまう。プロイセンを取り返すべきか、東ポーランドを取り返すべきか、とりあえず会議を始めよう"
 WOJ_communism_akaitunami_55:0 "赤い津波"
 WOJ_communism_akaitunami_55_desc:0 "我々は会議で、ドイツ共産党と協力し、ドイツとの連邦化という意見を採用した。さっそくドイツに赤い津波を流す準備をしよう"
 WOJ_communism_kyose_56:0 "ドイツ共産党との協力"
 WOJ_communism_kyose_56_desc:0 "我々はドイツ共産党と協力政府を作成した。これによりドイツ全土が中核州となった。戦争後処理が楽になるであろう。"
 WOJ_communism_junnbi_57:0 "戦争準備"
 WOJ_communism_junnbi_57_desc:0 "我々の国力はまだまだ貧弱である。ソ連に工場の提供を求めてみよう"
 WOJ_communism_reji_58:0 "ドイツ国民との協力"
 WOJ_communism_reji_58_desc:0 "南部のドイツ国民や共産党員などに、ドイツ南部で反乱を起こしてもらおう。この反乱でドイツが降伏しやすくなるといいのだが..."
 WOJ_communism_sensenn_59:0 "ドイツに宣戦布告"
 WOJ_communism_sensenn_59_desc:0 "準備は整った。戦争の時間だ。"
 WOJ_communism_rennpouka_60:0 "連邦化の達成"
 WOJ_communism_rennpouka_60_desc:0 "我々はナチス政権を打ち倒し、ついにドイツとの連邦化を達成した。国号や国旗を変更しようではないか。"
 WOJ_communism_sento_61:0 "遷都"
 WOJ_communism_sento_61_desc:0 "我々は首都をベルリンに遷都し、ヴォルリンというヴォイテクにふさわしい名前に変えるべきだ"
 WOJ_berurinnsennto:0 "§Yヴォルリン§!に§Y遷都§!する"
 WOJ_doituchuukakunaruyo:0 "§Yドイツ人§!が多く住む§Yオーストリア§!や§Yズデーテンラント§!地域などが§Y中核州§!となる"


